    <body>
        <!-- Cabeçalho do site-->
        <header>
            <a href="home.html"><div id="logo"> </div></a>
            <nav id="menu">

                    <li class="item"><a class="link" href="autores.html">Autores</a></li>

                    <a href="faleConosco.html">

                </ul>
            </nav>
            <div id="login">
                  <div                id="containerLogin">
                    <form action="#" name="FrmLogin" >
                        <div class="txtLogin">
                        Usuário
                        </div>
                        <div class="txtLogin">
                        Senha
                        </div>
                        <div class="campo">
                            <input type="text" name="txtUser" class="txtDados" maxlength="40">
                        </div>
                        <div class="campo">
                            <input type="password" name="txtSenha" class="txtDados" maxlength="40">
                        </div>
                        
                        <div id="containerBtn">
                            <input type="submit" name="btnLogar" id="btnLogar" value="Ok">
                        </div>
                    </form>
                </div>
            </div>
        </header>
        <!-- FIM DO Cabeçalho-->
        
        <!-- Conteúdo da page-->
            <div id="containerGeral">
                <div class="divisorLateral"> 
                    <div class="containerLinks">
                        <a href="https://www.facebook.com/" target="_blank">
                            <div class="iconRedeSocial" id="faceIcon"></div>
                        </a>
                        <a href="https://twitter.com/" target="_blank">
                            <div class="iconRedeSocial" id="twitterIcon"></div>
                        </a>
                        <a href="https://instagram.com/" target="_blank">
                            <div class="iconRedeSocial" id="instaIcon"></div>
                         </a>   
                    </div>
                    </div>
                <div id="containerCentral">
                    <div id="containerForm">
                        <form action="#" name="FrmContato" id="FrmContato">
                            <fieldset>
                                <legend>Entre em Contato conosco:</legend>
                                <label for="txtNome">Nome:</label> <input type="text" class="txtDados" name="txtNome" >*<br><br>
                                <label for="txtEmail">E-mail:</label> <input type="email" class="txtDados" name="txtEmail">*<br><br>
                                <label for="rdoSexo" class="">Sexo:*<br></label>
                                <input type="radio" name="rdoSexo" class="rdoSexo">Homem
                                <input type="radio" name="rdoSexo">Mulher
                                <br><br>
                                <label for="txtProfissao">Profissão:</label> <input type="text" class="txtDados" name="txtProfissao" >*
                                <br><br>
                                <label for="txtTel">Telefone:<br></label> <input type="tel" class="txtDados shortxt" name="txtTel" ><br><br>
                                <label for="txtCel">Celular:<br></label> <input type="text" class="txtDados shortxt" name="txtCel" >*
                                <br><br>
                                <label for="txtHomePage">Sua Home Page:</label> <input type="text" class="txtDados" name="txtHomePage" >
                                <br><br>
                                <label for="txtLinkFace">Deixe seu link do face:</label> <input type="text" class="txtDados" name="txtLinkFace" >
                                <br><br>
                                <label for="txtSugCrit">Deixe sua Crítica/Sugestão:</label> <textarea name="txtSugCrit"> </textarea>
                                <br><br>
                                <label for="txtInfoProduto">Informações de Produto:</label> <textarea name="txtInfoProduto"> </textarea>
                                <br>
                                <span id="txtObg">"*" significa obrigatório </span>
                                <br><br>
                                <input type="submit" value="Enviar" name="btnSubmit"
                                   id="btnSubmit">
                          </fieldset>
                        </form>
                    </div>
                    
                     <!-- FIM CONTEÚDO -->
                     <!-- INICIO RODAPÉ -->
                    <footer>

                    </footer>
                <!-- FIM RODAPÉ -->
                </div>
                
                </div>
